<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar ao login" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-row>
    <ion-col size="8" offset="2" size-sm="6" offset-sm="3" size-md="5" offset-md="3.5" size-lg="4" offset-lg="4" size-xl="3"
      offset-xl="4.5">
      <img src="../../../assets/title_shizen.png" class="shizen">
      <img src="../../../assets/title_register.png" class="title">
    </ion-col>
  </ion-row>
  <div id="auth-form">
    <ion-row>
      <ion-col size="8" offset="2" size-sm="6" offset-sm="3" size-md="5" offset-md="3.5" size-lg="4" offset-lg="4" size-xl="3"
        offset-xl="4.5">

        <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="credentials.name" class="input-auth"></ion-input>
   
        <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="credentials.email" class="input-auth"></ion-input>
  
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.pw" class="input-auth"></ion-input>
   
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" offset="4" size-sm="3" offset-sm="4.5" size-md="2.5" offset-md="4.75" size-lg="2" offset-lg="5" size-xl="1.5"
      offset-xl="5.25">
        <ion-button (click)="register()" expand="block" color="light" class="btn-auth">Registar</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
